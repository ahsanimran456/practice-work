<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>Whatsapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="loader">
        <div class="loader_wrapper">
            <img src="../images/1_CsJ05WEGfunYMLGfsT2sXA.gif" alt="">
        </div>
    </div>



    <div class="main">
        <div class="row">
            <div class="col-md-4" style="background-color:#fff ;">
                <nav class="navbar navbar-light bg-light pb-3">
                    <div class="container d-flex justify-content-between pe-4">
                        <div>
                            <a class="navbar-brand " href="#" id="heading">
                                <img src="../images/icons8-avatar-67.png" alt="" width="50" height="50">
                                
                            </a>
                        </div>
                        <div >
                            <a class="navbar-brand" href="#">
                                <i class="fa-solid fa-loader"></i>
                                <i class="fa-solid fa-message m-4" style="color: gray;"></i>
                                <i class="fa-solid fa-ellipsis-vertical" style="color: gray ;"></i>
                            </a>
                        </div>
                    </div>
                </nav>
                <div id="chat">
                    <!-- <div class="chatlist d-flex justify-content-between px-2">
                        <div>
                            <img src="../images/friends.png" alt="" width="50">
                            <span></span>
                        </div>
                        <div>
                            <button type="button" class="btn btn-danger p-1 mt-2">Chat </button>
                            
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-md-8 bg-danger">
                <nav class="navbar navbar-light bg-light p-3">
                    <div class="container d-flex justify-content-between pe-4">
                        <div>
                            <a class="navbar-brand" href="#" id="chat-with">
                                <img src="../images/icons8-avatar-67.png" alt="" width="50" height="50">
                            </a>
                        </div>
                        <div >
                            <a class="navbar-brand" href="#">
                                <i class="fa-solid fa-loader"></i>
                                <i class="fa-solid fa-ellipsis-vertical" style="color: red ;"></i>
                                <button id="signtout">Sign Out</button>
                            </a>
                        </div>
                    </div>
                </nav>
                <div class="chatcontainer text-center px-5">
                    <h1>process </h1>
                    <div id="conversat">
                        <ul id="conversation">
                            <!-- <li>hi</li> -->
                        </ul>
                    </div>
                    <div class="conversation">
                        <input type="text" id="message">
                        <button id="send">send</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="profile.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
